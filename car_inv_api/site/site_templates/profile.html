{% extends 'base.html' %}

{% block content %}
<div class="container w-75" id="page-content">
    <header class="row mt-2 py-1 text-center">
        <div class="col-12 h4">User Info</div>
    </header>
    <section class="row">
        <ul class="list-group">
            <li class="list-group-item"><strong>Email:</strong> {{ current_user.email }}</li>
            <li class="list-group-item"><strong>Token:</strong> {{ current_user.token }}</li>
        </ul>
    </section>
</div>
{% endblock %}
