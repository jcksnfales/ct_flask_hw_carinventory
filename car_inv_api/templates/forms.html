<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group my-2">
        <fieldset id="email-field">
            <small class="ms-1 mb-1 text-secondary">{{ form.email.label }}</small>
            {{ form.email(class = 'form-control', placeholder = 'email address') }}
        </fieldset>
        <fieldset id="pass-field">
            <small class="ms-1 mb-1 text-secondary">{{ form.password.label }}</small>
            {{ form.password(class = 'form-control', placeholder = 'password') }}
        </fieldset>
    </div>
    <div class="col-6 mx-auto">{{ form.submit_button(class = 'btn btn-primary btn-block mt-3 w-100') }}</div>
</form>
